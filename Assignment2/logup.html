<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Parenting Community</title>
    <style>
        .container{
            width:100%;
            padding:0;
            margin:0;
        }
        /* Basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: green;
        }

         /* Style the header */
         header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

       
        /* Style the navigation bar */
        nav {
            
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
        }

        /* Style the links in the navigation bar */
        nav a {
            display: inline-block;
            margin: 10px;
            color: white;
            text-decoration: none;
        }

        /* Style the active link in the navigation bar */
        nav a.active {
            border-bottom: 2px solid #04AA6D;
        }
        nav a:hover{
    background-color:none;
    color:bisque;

}


        /* Form container */
        .form-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            padding:0;
            margin:0;
        }

        /* Form elements */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            display: block;
            width: 30%;
            height: 40px;
            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
        }

        input:focus {
            border-color: green;
        }

        button {
            display: block;
            width: 20%;
            height: 40px;
            border: none;
            background-color: green;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Form switcher */
        .form-switcher {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px auto;
        }

        .form-switcher a {
            color: green;
            text-decoration: none;
        }

        .form-switcher a:hover {
            text-decoration: underline;
        }

        .footer {
           position: fixed;
           left:0;
           bottom:0;
           width:100%;
           background-color: black;
           color:white;
           text-align: center;
          }
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    
       <!-- Header element -->
    <header>
        <h1>WELCOME TO PLANT PARENTING COMMUNITY!</h1>
    </header>


    <nav>

    <!-- Login form -->
    <form autocomplete="on">
    <div class="form-container" id="login-form">
        <form action="/login" method="post">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div class="form-switcher">
            <a href="#" id="show-signup-form">Don't have an account? Sign up</a>
            <a href="#">Forgot password?</a>
        </div>
    </div>
    <!-- Sign up form -->
    <div class="form-container" id="signup-form" style="display: none;">
        <form action="/signup" method="post">
            <label for="signup-firstname">First Name</label>
            <input type="text" id="signup-firstname" name="signup-firstname" placeholder="Enter your first name" required>
            <label for="signup-lastname">Last Name</label>
            <input type="text" id="signup-lastname" name="signup-lastname" placeholder="Enter your last name" required>
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="signup-username" placeholder="Enter your username" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password" required>
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>
            <button type="submit">Sign Up</button>
        </form>
        </form>
        </div>
        <div class="form-switcher">
            <a href="#" id="show-login-form">Already have an account? Login</a>
        </div>
    </div>
    <!-- Footer element -->
    <div class="footer">

    </div>
    <!-- JavaScript for switching forms -->
    <script>
        // Get the form elements
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const showSignupForm = document.getElementById("show-signup-form");
        const showLoginForm = document.getElementById("show-login-form");

        // Add event listeners for switching forms
        showSignupForm.addEventListener("click", function() {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        });

        showLoginForm.addEventListener("click", function() {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        });
    </script>
</body>
</html>
