<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Parenting Community - Registration</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #eef2f7; margin: 0; padding: 0; }
  
        /* Style the header */
        header {
            width:100%;
            background-color: black;
            color: green;
            padding: 20px;
            text-align: center;
        }

  
        
  nav { background-color: #555; padding: 0.5rem; text-align: center; }
  nav a { color: white; text-decoration: none; padding: 0.5rem 1rem; }
  main { padding: 1rem; display: flex; justify-content: center; }
  form { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); width: 300px; }
  label { display: block; margin-top: 10px; }
  input[type=text], input[type=email], input[type=password] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
  input[type=submit] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
  input[type=submit]:hover { background-color: #45a049; }
  .error { color: red; margin-top: 10px; }
  footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: black;
  color: white;
  text-align: center;
}
</style>
</head>
<body>

<header>
  <h1> Welcome To Plant Parenting Community!!</h1>
</header>
    <nav>
        <a href="animation.html"> PLANT PARENTING TIPS </a>
         <a href="onlineplantshop.html"> SHOP PLANT ONLINE </a>
         <a href="onlineplantswap.html"> PLANT SWAP </a>
        <a href="blog.html"> BLOG </a>
         <a href="about.html"> ABOUT </a>
                <a href="home.html"> HOME </a>
       
    </nav>

<main>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

    <input type="submit" value="Sign Up">
    <p class="error" id="errorMessage"></p>
  </form>
</main>

<footer>
  <p>Â© 2024 Plant Parenting Community.All rights reserved</p>
</footer>

<script>
  document.getElementById('registrationForm').onsubmit = function(event) {
    event.preventDefault();
    var name = document.getElementById('name').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var errorMessage = document.getElementById('errorMessage');

    // Name validation
    if (!name.match(/^[a-zA-Z ]+$/)) {
      errorMessage.textContent = 'Name must contain only letters and spaces.';
      return;
    }

    // Password match validation
    if (password !== confirmPassword) {
      errorMessage.textContent = 'Passwords do not match.';
      return;
    }

    // Redirect to login page on successful signup
    window.location.href = 'login.html';
  };
</script>

</body>
</html>
