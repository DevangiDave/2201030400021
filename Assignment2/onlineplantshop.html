        .main {

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-image {
            width: 50%;
            height: 300px;
            object-fit: cover;
        }

        .card-body {

        .card-title {

        }

        .card-price {

        }

        .card-button {

            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .card-button:hover {
            background-color: #3E8E41;
        }

        .footer {
           position: fixed;
           left:0;
           bottom:0;
