<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Parenting Community - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
    /* Style the header */
    .header {
            width:100%;
            background-color: #04AA6D;
            color: white;
            padding: 20px;
            text-align: center;
        }
     /* Style the footer */
     .footer {
           position: fixed;
           left:0;
           bottom:0;
           width:100%;
           background-color: black;
           color:white;
           text-align: center;
          }

        .footer-text {
            font-size: 18px;
            color: white;
        }
  .nav {
    background-color: #444;
    overflow: hidden;
  }
  .nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .nav a:hover {
    background-color: #ddd;
    color: black;
  }
  .login-container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  input[type="submit"]:hover {
    background-color: #4cae4c;
  }
  .error {
    color: red;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1> Welcome To Plant Parenting Community!! </h1>
  </div>
  <div class="nav">
   
      <a href="animation.html"> PLANT PARENTING TIPS </a>
       <a href="onlineplantshop.html"> SHOP PLANT ONLINE </a>
       <a href="onlineplantswap.html"> PLANT SWAP </a>
      <a href="blog.html"> BLOG </a>
       <a href="about.html"> ABOUT </a>
              <a href="home.html"> HOME </a>
     
  
  </div>
  <div class="login-container">
    <div id="error-message" class="error"></div>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required>
      <label for="login-password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>
  <div class="footer">
    <p>Â© 2024 Plant Parenting Community.All rights reserved</p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');

      // Basic validation
      if(email.trim() === '' || password.trim() === '') {
        errorMessage.textContent = 'Both email and password are required.';
      } else {
        errorMessage.textContent = '';
        // Redirect to the home page
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
